<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GWA Calculator || gisketch</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="text">GWA CALCULATOR</div>
    </div>
    <div class="container">
      <div class="categories-container column">
        <!-- CATEGORY TEMPLATE -->
        <div class="category">CATEGORY 1</div>
        <div class="category selected">CATEGORY 2</div>
        <div class="category">CATEGORY 3</div>
        <!-- CATEGORY TEMPLATE END-->
        <div class="category add">+ ADD CATEGORY</div>
      </div>
      <div class="subjects-container column">
        <!-- SUBJECT TEMPLATE -->
        <div class="subject">
          <span class="unit">4.00</span>
          <span class="subject-name">Mathematics</span>
          <span class="grade">1.25</span>
        </div>
        <div class="subject">
          <span class="unit">4.00</span>
          <span class="subject-name">Mathematics</span>
          <span class="grade">1.25</span>
        </div>
        <div class="subject">
          <span class="unit">4.00</span>
          <span class="subject-name">Mathematics</span>
          <span class="grade">1.25</span>
        </div>
        <div class="subject">
          <span class="unit">4.00</span>
          <span class="subject-name">Mathematics</span>
          <span class="grade">1.25</span>
        </div>
        <!-- SUBJECT TEMPLATE END-->
      </div>
      <div class="gwa-tab column">
        <div class="gwa-container">
          <span class="top-text">Your GWA is</span>
          <br />
          <span class="gwa">2.00</span>
        </div>
        <div class="gwa-description">This is a description test.</div>
        <div class="gwa-summary">
          <span class="title">Best subject:</span>
          <br />
          <span class="results">Mathematics</span>
          <br />
          <br />
          <span class="title">Worst subject:</span>
          <br />
          <span class="results">CWTS</span>
        </div>
      </div>
    </div>
    <div class="footer">Created by gisketch</div>
  </body>
</html>
